<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>View province: <span th:text="${province.name}"></span></h1>
<a href="/provinces">Province list</a>
<table border="1" cellspacing="1" cellpadding="1">
  <tr>
    <th>First name</th>
    <th>Last name</th>
  </tr>
  <th:block th:each="cus : ${customers}">
    <tr>
      <td th:text="${cus.firstName}"></td>
      <td th:text="${cus.lastName}"></td>
    </tr>
  </th:block>
</table>
</body>
</html>
